name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential git libsnappy-dev zlib1g-dev liblz4-dev libzstd-dev

    - name: Build and install TidesDB native library
      run: |
        # Clone and build TidesDB
        git clone --depth 1 https://github.com/tidesdb/tidesdb.git /tmp/tidesdb
        cd /tmp/tidesdb
        cmake -S . -B build
        cmake --build build
        sudo cmake --install build
        sudo ldconfig

    - name: Build and install TidesDB Java library
      run: |
        # Get latest version
        TIDESDB_JAVA_VERSION=$(curl -s https://api.github.com/repos/tidesdb/tidesdb-java/releases/latest | grep '"tag_name"' | sed -E 's/.*"v([^"]+)".*/\1/')
        
        # Clone and build tidesdb-java
        git clone --depth 1 --branch "v${TIDESDB_JAVA_VERSION}" https://github.com/tidesdb/tidesdb-java.git /tmp/tidesdb-java
        cd /tmp/tidesdb-java
        
        # Build JNI library
        cd src/main/c
        cmake -S . -B build
        cmake --build build
        sudo cmake --install build
        cd ../../..
        
        # Install to Maven local repo
        mvn clean install -DskipTests -Denforcer.skip=true -Dmaven.javadoc.skip=true
        
        sudo ldconfig

    - name: Build project
      run: mvn compile -B

    - name: Run tests
      run: mvn test -DargLine="-Djava.library.path=/usr/local/lib" -B

    - name: Package
      run: mvn package -DskipTests -B

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: tidesdb-kafka-streams
        path: target/*.jar
        retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Check code style
      run: mvn checkstyle:check -B || true
